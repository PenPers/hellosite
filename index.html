<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloSite - RGB Gaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="rgb-text">HelloSite</h1>
  </header>

  <main>
    <section class="welcome-box">
      <h2 class="neon-text">به سایت RGB گیمینگ خوش آمدید 🎮</h2>
      <p class="story">
        این سایت یک دنیای رنگی و جذاب برای همه‌ی عاشقان تکنولوژی و گیمینگ است.  
        هر رنگی که می‌بینی، نشون‌دهنده‌ی انرژی و خلاقیتیه که پشت این پروژه هست.  
      </p>
      <button class="neon-btn">شروع کنید</button>
    </section>

    <section class="comments">
      <h2 class="rgb-text">باکس نظرات 💬</h2>
      <input type="text" placeholder="اسم شما">
      <textarea placeholder="نظر شما"></textarea>
      <button class="neon-btn">ارسال نظر</button>

      <div class="show-comments">
        <p><b>Ali:</b> فوق‌العاده‌ست! 😍</p>
        <p><b>Sara:</b> سایت ترکوند! 🔥</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
